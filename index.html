<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <div class="InfoBox">
    <div class="WhiteBox" id="WhiteBox">
      <p id="WhiteText"> WHITEBOX </p>
    </div>
    <div class="BlackBox" id="BlackBox">
      <p id="BlackText"> BLACKBOX </p>
    </div>
    <div class="MoveBox" id="MoveBox">
      <p id="MoveText"> MoveText </p>
      <p id="WhiteMoves"> WhiteMoves </p>
      <p id="BlackMoves"> BlackMoves </p>
    </div>
    <div class="OptionsBox" id=OptionsBox>
      <p id="OptionsText"> OptionsText </p>
      <button class="BackButton" id="BackButton"></button>
      <button class="ResetButton" id="ResetButton">Reset</button>
    </div>
  </div>
  <script defer src="main.js" charset="utf-8"></script>
</body>
</html>
