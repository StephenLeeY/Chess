<html>
  <head>
    <title>Chess</title>
    <link rel="shortcut icon" type="image/x-icon" href="Resources/favicon.ico" />
    <!-- STYLE IMPORTS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">

    <!-- JAVASCRIPT IMPORTS -->
    <script src="js/utility.js"></script>
    <script src="js/chess.js"></script>
  </head>

  <!-- PAGE CONTENT -->
  <body>
    <div class="main">
      <div class="content">
        <div class="game-display" id="game-display">
          <div class="board" id="board"></div>
          <div class="toolbar" id="toolbar">
            <button type="button" class="btn btn-light switch" id="switch">Switch Sides</button>
            <button type="button" class="btn btn-light reset" id="reset">Reset</button>
            <button type="button" class="btn btn-light undo" id="undo">Undo</button>
          </div>
        </div>
        <div class="info-display" id="info-display">
          <div class="info">
            <p id="output"></p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- START JS SCRIPT -->
  <script> window.onload = main(); </script>

  <!-- BOOSTRAP IMPORT -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</html>
